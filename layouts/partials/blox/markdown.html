{{/* Hugo Blox: Markdown */}}
{{ $page := .wcPage }}
{{ $block := .wcBlock }}
{{ $title := $block.content.title | emojify | $page.RenderString }}
{{ $text := $block.content.text | emojify | $page.RenderString | safeHTML }}

<div class="w-full px-4 sm:px-6 md:px-8 lg:px-12">
  <div class="w-full max-w-6xl mx-auto flex flex-col gap-6 justify-center">

    {{ with $title }}
      <h2 class="text-3xl font-bold text-gray-900 dark:text-white text-center">
        {{ . }}
      </h2>
    {{ end }}

    {{ with $text }}
      <div class="prose prose-slate lg:prose-xl dark:prose-invert w-full max-w-full">
        {{ . }}
      </div>
    {{ end }}

  </div>
</div>
